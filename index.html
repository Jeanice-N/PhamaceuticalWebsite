<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/jquery.mobile.css">
		<link rel="stylesheet" href="css/mystyles.css">
				 
		<script src="js/jquery.js"></script>
		<script src="js/jquery.mobile.js"></script>
		<script src="js/myscript.js"></script>

		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnVh9IouZQ6e71jgMeJkoIKmYJ5iGlsAg&callback=initMap" type="text/javascript"></script>

	</head>
	<body>

		<!--BEGINNING OF MAIN PAGE-->
		<div id="main" data-role="page">
			<div data-role="header">
				<h1><span class="title">GlaxoSmithKline</span></h1>
			</div>
			
			<section class="ui-content" role="main">
				<div class="ui-grid-b">

					<div class="ui-block-a">
						
						<a href="#general"><img src="images/generalHealth.jpg"></a> 
						<p id="healthInfo">General Health Information</p>
					</div>
						
					<div class="ui-block-b">
						<a href="#pharmPage"><img src="images/pharmaceutical.jpg"></a>
						<p id="pharmInfo">Phamaceutical Information</p>
					</div>
					
					<div class="ui-block-c">
						<a href="#mapPage"><img src="images/headquarter.jpg"></a>
						<p id="mapInfo">Headquarters</p>
					</div>

				</div>
			</section>
			
			<div data-role='footer'>
				<nav>
					<ul class="studentPops nav navbar-nav"></ul>
				</nav>
			</div>
		</div><!--END OF MAIN PAGE-->	


		<!--BEGINNING OF PHARM PAGE-->
		<div data-role="page" id="pharmPage">
			<div data-role="header">
				<h1><span class="title">Pharmaceutical Products</span></h1>
				<a href="#main" class="ui-btn ui-icon-back ui-btn-icon-notext"></a>
			</div>
			
		
			<section class="ui-content" role="main">
				<div id="products" data-role="collapsible-set"></div>					
			</section>

			<div data-role='footer'>
				<nav>
					<ul class="studentPops nav navbar-nav"></ul>
				</nav>
			</div>
		</div><!--END OF PHARM PAGE-->
		
		<!--BEGINNING OF GENERAL HEALTH PAGE-->
		<div id="general" data-role="page">
			<div data-role="header">
				<h1><span class="title">General Health Information</span></h1>
				<a href="#main" class="ui-btn ui-icon-back ui-btn-icon-notext"></a>
			</div>
					
			<section class="ui-content" role="main">
				<div id="terms" data-role="collapsible-set"></div>	
			</section>

			<div data-role='footer'>
				<nav>
					<ul class="studentPops nav navbar-nav"></ul>
				</nav>
			</div>
		</div><!--END OF GENERAL HEALTH PAGE-->

		<!--BEGINNING OF HEADQUARTERS PAGE-->	
		<div id="mapPage" data-role="page">
			<div data-role="header">
				<h1><span class="title">Headquarters</span></h1>
				<a href="#main" class="ui-btn ui-icon-back ui-btn-icon-notext"></a>
			</div>
					
			<section class="ui-content" role="main">
				<div id="map_canvas" style="height:400px; width:400px;"></div>
			</section>

			<div data-role='footer'>
				<nav>
					<ul class="studentPops nav navbar-nav"></ul>
				</nav>
			</div>
		</div><!--END OF HEADQUARTERS PAGE-->

		<!--BEGINNING OF STUDENT POPUP-->	
		<div data-role="page" id="studentPopup">
			 <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
			<table>
				<tr><th>Full Name:</th><td id='fullName'></td></tr>
				<tr><th>Student Login Name:</th><td id='studentLogin'></td></tr>
				<tr><th>Student Number:</th><td id='studentNumber'></td></tr>
				<tr><td colspan="2" ><div id="studentImage" align='center' ></div></td></tr>
			</table>
		</div><!--END OF STUDENT POPUP-->


	</body>
</html>
